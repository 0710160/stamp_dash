{% extends "base.html" %}
{% block login_active%}active{% endblock login_active %}
{% block content %}

<div class="container-fluid">
    <div class="form-container">
        <div class="custom-card text-center animate-pop-in">
            <div class="title">
                <i class="fa fa-user" aria-hidden="true"></i>
                <h2>Login</h2>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                <div class="form-action">
                    <form action="{{ url_for('login') }}" method="post">
                        <input type="text" name="name" placeholder="Name" required="required", autofocus="True"/>
                        <input type="password" name="password" placeholder="Password" required="required"/>
                        <br>
                        <button type="submit" class="btn btn-light buttons">Log In</button>
                        <a class="btn btn-light buttons" href="{{ url_for('home') }}">Return Home</a>
                    </form>
               </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% extends "base.html" %}
{% block heading%}Edit User {{ user.name }}{% endblock heading %}
{% block content %}

    <div class="container-fluid">
        <div class="form-container">
            <div class="custom-card custom-card-wide text-center animate-pop-in">
                <div class="title">
                    <h2 class="heading">Update User Details</h2>
                    <div class="form-action">
                        <form action="" class="card_form" method="POST">

                            <div class="row">
                                <div class="col-4">
                                    <h5>Email address: </h5>
                                </div>
                                <div class="col-8">
                                    <textarea style="height:30px;", name="email", placeholder="{{ user.name }}"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <h5>New password: </h5>
                                </div>
                                <div class="col-8">
                                    <textarea style="height:30px;", name="password", placeholder="New password"></textarea>
                                </div>
                            </div>

                            <h2>Email Preferences</h2>

                            <div class="row">
                                <div class="col-7">
                                    <h5>Job entered</h5>
                                </div>
                                <div class="col-3">
                                    <input type="checkbox", style="width:50px;", name="entered" {% if user.email_preferences[0] == 1 %} checked {% else %}{% endif %}>
                                </div>
                            </div>

                             <div class="row">
                                <div class="col-7">
                                    <h5>Approved to print</h5>
                                </div>
                                <div class="col-3">
                                    <input type="checkbox", style="width:50px;", name="approved" {% if user.email_preferences[1] == 1 %} checked {% else %}{% endif %}>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-7">
                                    <h5>Dispatched</h5>
                                </div>
                                <div class="col-3">
                                    <input type="checkbox", style="width:50px;", name="dispatched" {% if user.email_preferences[2] == 1 %} checked {% else %}{% endif %}>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-7">
                                    <h5>Delivered</h5>
                                </div>
                                <div class="col-3">
                                    <input type="checkbox", style="width:50px;", name="delivered" {% if user.email_preferences[3] == 1 %} checked {% else %}{% endif %}>
                                </div>
                            </div>

                            <br>
                              <button class="btn btn-light buttons" type="submit">Submit changes</button>
                              <a class="btn btn-light buttons" href="{{ url_for('home') }}">Return Home</a><br>
                          </form>
                        </div>
                      </div>
                    </div>
        </div>
    </div>

{% endblock %}

{% extends "base.html" %}
{% block title %}Press-Ready Jobs List{% endblock title %}
{% block heading%}Press-Ready Jobs List{% endblock heading %}
{% block content %}

<div class="container-fluid">
    <div class="form-container">
        <div class="custom-card custom-card-wide text-center animate-pop-in">
            <div class="title">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
                    <h2 class="heading">Add a job to the schedule</h2>
                <div class="form-action">
                    <form action="" method="POST">
                        <input type="text", name="job_no", placeholder="Job number", autofocus="True"><br>
                        <input type="text", name="job_name", placeholder="Job name"><br>
                        <label>Due date:</label>
                        <input type="date", style="width:225px", name="due_date"><br>
                        <!--label>Stamp</--label>
                        <input type="radio", name="stamp", style="width:20px">
                        <label>Commercial</label>
                        <input type="radio", name="commercial", style="width:20px"--><br>
                        <textarea maxlength="249", name="notes", style="height:100px;" placeholder="Notes"></textarea>
                        <br>
                        <button class="btn btn-light buttons" type="submit">Add Job</button><br>
                        <a class="btn btn-light buttons" href="{{ url_for('home') }}">Return Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

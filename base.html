<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}" sizes="180x180">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" sizes="32x32" type="image/png">
    <title>Stamp Production Viewer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/57fb702c7e.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <meta http-equiv="refresh" content="900">  <!-- forces refresh every fifteen minutes -->

</head>

<header class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand d-flex align-items-center mb-3 mb-md-0 me-md-auto" href="{{ url_for('home') }}">
        <img #logo src="{{ url_for('static', filename='logo.png') }}" alt="logo", width="230", class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> 
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
        <a class="nav-link {% block home_active %}{% endblock home_active %}" href="{{ url_for('home') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% block status_update_active %}{% endblock status_update_active %}" href="{{ url_for('status_update') }}">Status Update</a>
      </li>
       {% if not logged_in: %}
      <li class="nav-item">
        <a class="nav-link {% block login_active %}{% endblock login_active %}" href="/login">Login</a>
      </li>
        <li class="nav-item">
        <a class="nav-link {% block user_active %}{% endblock user_active %}" href="/new_user">New User</a>
      </li>
      <li class="nav-item">
          <a class="nav-link disabled">Admin</a>
          {% else %}
          <a class="nav-link {% block admin_active %}{% endblock admin_active %}" href="/admin">Admin</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="/logout">Log Out</a>
      </li>
      {% endif %}
    </ul>
    </div>
  </header>

{% block content %}
{% endblock content %}

<footer class="d-flex flex-wrap justify-content-between py-3 my-4 border-top" {% block hide_footer %}{% endblock hide_footer %}>
    <div class="col-md-4 d-flex align-items-center">
    <p class="text-center text-muted">&copy; 2021-2023 Matt Tobin</p>
    </div>
</footer>
</html>
